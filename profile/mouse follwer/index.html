<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: gray;
        }
     
        #mouseFollwer{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #fff;
            position: relative;
            top: -25px;
            left: -25px;
        }
        
        h1{
            background-color: crimson;
        }
    </style>
    <div id="mouseFollwer">
    </div>
<h1>mouse </h1>


<script>
function mouseFollwer(){
    window.addEventListener("mousemove",function(dets){
        document.querySelector("#mouseFollwer").style.transform= `translate(${dets.clientX}px,${dets.clientY}px)`
    })
}
mouseFollwer()

</script>
    
</body>
</html>
